name: Frontend tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          cache: "npm"
          cache-dependency-path: yarn.lock
          node-version: ${{ matrix.node-version }}
      - run: yarn --immutable
      - run: yarn lint-check
